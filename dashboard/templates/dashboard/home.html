<!DOCTYPE html>
<html>
<head>
    <title>GenAI POC Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        .title {
            font-weight: 700;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
        }

        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .dashboard-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            animation: fadeIn 1.1s ease-in-out;
            color: #222;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.25);
        }

        .app-button {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 30px;
            padding: 10px 18px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
            margin-top: 15px;
        }

        .app-button:hover {
            transform: scale(1.12);
            box-shadow: 0 8px 20px rgba(255,118,140,0.5);
        }

        .card-icon {
            font-size: 45px;
            margin-bottom: 12px;
            color: #4e73df;
            transition: 0.3s;
        }

        .dashboard-card:hover .card-icon {
            transform: scale(1.2);
            color: #e91e63;
        }

        footer {
            margin-top: 40px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h2 class="text-center mb-5 title">ðŸš€ GenAI POC Applications</h2>

    <div class="row g-4">
        {% for app in apps %}
        <div class="col-md-4">
            <div onclick="location.href='{{ app.url }}'" class="dashboard-card shadow-lg">
                <i class="card-icon fa-solid {{ app.icon }}"></i>
                <h4 class="fw-bold mb-3">{{ app.name }}</h4>
                <button class="app-button">Open App â†’</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer class="text-center text-white mt-5">
        Â© 2025 GenAI POC | Powered by Django âš¡
    </footer>
</div>

</body>
</html>
